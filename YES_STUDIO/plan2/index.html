<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기획2</title>
  </head>
  <body>
    <!-- 십자선 -->
    <!-- <span class="reticle reticle1"></span>
    <span class="reticle reticle2"></span> -->

    <div id="root">
      <!-- 메인화면에 떠있는 이미지 리스트 -->
      <div class="image-list">
        <!-- 메인화면에 떠있는 이미지 -->
        <dl class="list">
          <dt>
            <!--
              * data-x : 이미지의 x좌표
              * data-y : 이미지의 y좌표
              * data-alt : 이미지를 설명하는 텍스트 -> 이미지를 클릭해서 나오는 화면에서 이미지의 오른쪽 상단에 위치
            -->
            <img src="./images/1000x1000.jpg" alt="image" data-x="0" data-y="0" data-alt="이미지 설명 텍스트1" />
          </dt>
        </dl>
        <!-- // 메인화면에 떠있는 이미지 -->

        <!-- 메인화면에 떠있는 이미지 -->
        <dl class="list">
          <dt>
            <img src="./images/700x500.jpg" alt="image" data-x="-300" data-y="300" data-alt="이미지 설명 텍스트2" />
          </dt>
        </dl>
        <!-- // 메인화면에 떠있는 이미지 -->

        <!-- 메인화면에 떠있는 이미지 -->
        <dl class="list">
          <dt>
            <img src="./images/300x600.jpg" alt="image" data-x="300" data-y="300" data-alt="이미지 설명 텍스트3" />
          </dt>
        </dl>
        <!-- // 메인화면에 떠있는 이미지 -->

        <!-- 메인화면에 떠있는 이미지 -->
        <dl class="list">
          <dt>
            <img src="./images/500x300.jpg" alt="image" data-x="-300" data-y="-300" data-alt="이미지 설명 텍스트4" />
          </dt>
        </dl>
        <!-- // 메인화면에 떠있는 이미지 -->
      </div>
    </div>
  </body>
</html>
